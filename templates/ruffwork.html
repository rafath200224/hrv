<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
    body{
          background-color:rgb(198, 198, 245) ;  
        }
    </style>
    <script>
        function myFunction(id1) {
  // Get the text field
  var copyText = document.getElementById(id1);

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Alert the copied text
  alert("Url copied to clipboard");
}
    </script>
<body>
    <table border="1px" style="width: 97%; text-align: center; font-size: 20px;" >
        <tr>
            <th>Survey ID</th>
            <th>Survey Type</th>
            <th>Url</th>
            <th>Timestamp</th>
        </tr>
        {% for i in surveys %}
        <tr>
            <td>{{i[0]}}</td>
            {% if i[2] =='form1' %}
                <td>Courses</td>
            {% elif i[2]=='form2' %}
                <td>Workshops</td>
            {% elif i[2]=='form3' %}
                <td>Library</td>
            {% elif i[2]=='form4' %}
                <td>Hostel</td>
            {% elif i[2]=='form5' %}
                <td>Placements</td>
            {% elif i[2]=='form6' %}
                <td>NSS</td>
            {% endif %}
            <td><input type="text" value="{{i[3]}}" id="{{i[0]}}" hidden>
                <button onclick="myFunction('{{i[0]}}')">Copy Url</button></td>
            <td><a href="{{url_for('download',sid=i[0],ftype=i[2])}}">Get survey data</a</td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
