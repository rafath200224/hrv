<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            box-sizing:inherit;
        }
        body {
            background:url("https://th.bing.com/th/id/R.5934856504561413a521ae97beb00dab?rik=0tskIQ83gwyKDg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f05%2fLight-Pink-Background.jpg&ehk=PKuyTrx%2b8xdPoZP1Ow0iJ%2fdojGM5afQTkPgN6GLQVNM%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
        
            color: antiquewhite;
            background-color: rgba(0,0,0,0.5);
            width:100%;
            font-size: 18px;
            border-radius: 10px;
            border:1px solid rgba(255,255,255,0.3);
            
            color:#fff;
            
        }
         
        
        .btnstyle {
            width: 100px;
        	padding: 7px;
            font-size: 16px;
            font-family: sans-serif;
            border: none;
            border-radius: 3px;
            background-color: rgba(250,100,0,0.8);
            color: #fff;
            cursor: pointer;
            border:1px solid rgba(255,255,0.3);
            box-shadow: 20px 20px 20px 10px rgb(185, 112, 112);
            margin-bottom:20px;
        }
        .go{
            width:300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline:0;
            padding:7px;
            background-color: #ca9b9b;
            box-shadow: 20px 20px 50px 10px rgb(166, 166, 218) inset;
            margin-bottom: 25%;
            margin-top:15%
        }
    </style>
</head>
<body>
    <center>
        <form class="go" method="POST">
        <h1>New password</h1>
        <input type="password" placeholder="New password" name="npassword" required>
        <h2>Confirm password</h2>
        <input type="password" placeholder="Confirm password"name="cpassword" required><br><br>
        <input class="btnstyle"type="submit">
     </form>
    </center>
</body>
</html>
